<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envelopes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">

    <script src ="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="/E-Spend/css/style.css">
</head>
<body>
    <div class="login-container">
<h1>My Envelopes</h1>

<input 
  type="text" 
  id="envelopeName" 
  placeholder="Envelope Name (i.e., Groceries)"
>

<input 
  type="number" 
  id="envelopeBudget" 
  placeholder="Monthly Budget ($)"
>

<input 
  type="text" 
  id="envelopeEmoji" 
  placeholder="Emoji (optional :3)"
>

<label class="envelope-type-label">Envelope Type</label>
<select id="envelopeType">
  <option value="variable">Variable</option>
  <option value="fixed">Fixed</option>
  <option value="saving">Saving</option>
</select>

<div id="savingFields" style="display: none;">
  <input 
    type="number" 
    id="savingGoalAmount" 
    placeholder="Goal Amount ($)"
  >

  <label for="savingGoalDeadline">Goal Deadline</label>
  <input 
    type="date" 
    id="savingGoalDeadline"
  >
</div>

<button id="addEnvelopeButton">Add Envelope</button>
<p id="envelopeMessageBox"></p>

<hr style ="margin: 20px 0;">
        <div id="envelopesList">
  <h2>Variable Envelopes</h2>
  <div id="variableEnvelopes"></div>

  <h2>Fixed Envelopes</h2>
  <div id="fixedEnvelopes"></div>

  <h2>Savings Envelopes</h2>
  <div id="savingEnvelopes"></div>
</div>

        <br>
<button 
  type="button"
  onclick="window.location.href='/E-Spend/dashboard.html'">
  Back to Dashboard
</button>

    </div>
<script src="/E-Spend/js/envelopes.js"></script>
    <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
